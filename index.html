<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="side-image">
    <img src="./james-owen-c-NBiJrhwdM-unsplash.jpg" height="100%">
    <div class="logo-wrapper">The logo will go here</div>
    <div class="credits">
      <p>
        Photo by
        <a href="https://unsplash.com/@jhjowen">James Owen</a>
        on
        <a href="https://unsplash.com/photos/c-NBiJrhwdM">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="main-content">
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1>
    <p>You know you want to.</p>

    <h2>Let's do this!</h2>

    <div class="form-wrapper">
      <form action="#" method="POST">
        
        <!-- First Name input -->
        <div class="first-name">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" placeholder="John..." name="first_name" required>
        </div>
        
        <!-- Last Name input -->
        <div class="last-name">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" placeholder="Doe..." name="last_name" required>
        </div>

        <!-- Email input -->
        <div class="email-input">
          <label for="user_email">Email Address</label>
          <input type="email" id="user_email" name="email" placeholder="user@example.com" required>
        </div>

        <!-- Phone number input -->
        <div class="phone-number-input">
          <label for="phone-number">Phone Number</label>
          <input type="email" id="phone-number" name="phone-number" placeholder="555-123-4567" required>
        </div>

        <!-- Password input -->
        <div class="password-input">
          <label for="user-password">Password</label>
          <input type="password" id="user-password" name="user-password" required>
        </div>

        <!-- Confirm Password input -->
        <div class="confirm-password">
          <label for="confirm-password"> Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <!-- Separator bar -->
        <div class="separator-bar"></div>

        <!-- Create Account button -->
        <div class="submit-button">
          <button>Create Account</button>
        </div>
        
      </form>
    </div>

    <p>
      Already have an account?
      <a href="#">Log In</a>
    </p>

  </div>
  
</body>
</html>
